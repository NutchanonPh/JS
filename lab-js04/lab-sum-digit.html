<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Digit</title>
</head>
<body>
    <script>
        let inputNumber = prompt('Enter Your Number');
        if (inputNumber !== null) {
            let number = parseFloat(inputNumber);
            if (!isNaN(number)) {
                let numberString = Math.abs(number).toString();
                let digitCount = numberString.length;
                let sumOfDigit = 0;
                for (let i = 0; i < digitCount; i++) {
                    let currentDigit = parseInt(numberString[i]);
                    sumOfDigit += currentDigit;
                }
            alert(`${sumOfDigit} (${numberString.split('').join(' + ')})`);
            }
        }
    </script>
</body>
</html>
