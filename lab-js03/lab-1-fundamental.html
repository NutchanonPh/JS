<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 Fundamental</title>
</head>
<body>
    <script>
        let number = parseFloat(prompt('Enter Your Number'));
        number = parseFloat(number);
        switch(number) {
            case 0:
                alert('Zero');
                break;
            case 1:
                alert('One');
                break;
            case -1:
                alert('Minus');
                break;
            default:
                alert('Invalid Number');
                break;
            }
    </script>
</body>
</html>
